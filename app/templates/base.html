<html>
  <head>
    <title>{{title}} - microblog</title>
  </head>
  <body>
    <div>
      Microblog: 
      <a href="/index">Home</a>
      {% if g.user.is_authenticated() %}
      | <a href="{{ url_for('user', nickname = g.user.nickname) }}">Your profile</a> 
      | <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </body>
</html>
